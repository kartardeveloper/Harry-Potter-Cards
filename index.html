<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the world of Harry Potter where you will find the full information of all characters of this world."
    />
    <link rel="shortcut icon" href="./images/harry-potter-cards-favicon.png" type="image/x-icon">
    <title>Harry Potter Cards | Welcome to the Magic World!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page__main-info-wrapper">
      <h1 class="page__main-title">Harry Potter</h1>
      <p class="page__main-subtitle">Welcome to the Magic World!</p>
      <form action="#" class="filter-form">
        <label for="select-filter-option">Filter By:</label>
        <select name="select-filter-option" id="select-filter-option">
          <option value="name">Name</option>
          <option value="house">House</option>
          <option value="ancestry">Ancestry</option>
          <option value="species">Species</option>
        </select>
        <label for="filter__input-field">Enter Text Here:</label>
        <input type="text" name="filter__input-field" class="filter-input" />
      </form>
    </div>
    <div class="main-wrapper">
      <div class="container"></div>
    </div>

    <script defer="defer" src="js/script.js"></script>
  </body>
</html>
